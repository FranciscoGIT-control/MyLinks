<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
      background: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      position: relative;
      height: 130vh; /* Reduced height for tighter spacing */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      margin-bottom: -200px; /* Pulls content closer to links */
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(var(--i) * 2.5vmin);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgb(0, 255, 13);
      transform-style: preserve-3d;
      transform: rotateX(70deg) translateZ(50px);
      animation: animate 3s ease-in-out calc(var(--i) * 0.08s) infinite;
      box-shadow: 0 0 15px rgb(124, 124, 124),
                  inset 0 0 15px rgb(124, 124, 124);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(70deg) translateZ(50px) translateY(0);
        filter: hue-rotate(0deg);
      }
      50% {
        transform: rotateX(70deg) translateZ(50px) translateY(-50vmin);
        filter: hue-rotate(360deg);
      }
    }

    h1 {
      margin-top: auto;
      text-align: center;
      color: white;
    }

    .link-list {
  list-style-type: none;
  padding: 0;
  margin-top: 10px;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center children horizontally */
}

.link-list li {
  margin: 10px 0;
}

.link-list a {
  display: inline-block; /* Ensure the anchor behaves like a box */
  padding: 20px 40px;
  font-size: 20px;
  background: #00ff00;
  color: #000;
  border: none;
  cursor: pointer;
  position: relative;
  z-index: 1;
  text-decoration: none;
  text-align: center;
}

.link-list a:hover {
  color: darkgreen;
  transform: scale(1.1);
}

.link-list a {
  transition: transform 0.2s ease, color 0.2s ease;
}
  </style>
</head>
<body>

  <div class="container">
    <!-- 21 animated circles -->
    <div class="circle" style="--i:0;"></div>
    <div class="circle" style="--i:1;"></div>
    <div class="circle" style="--i:2;"></div>
    <div class="circle" style="--i:3;"></div>
    <div class="circle" style="--i:4;"></div>
    <div class="circle" style="--i:5;"></div>
    <div class="circle" style="--i:6;"></div>
    <div class="circle" style="--i:7;"></div>
    <div class="circle" style="--i:8;"></div>
    <div class="circle" style="--i:9;"></div>
    <div class="circle" style="--i:10;"></div>
    <div class="circle" style="--i:11;"></div>
    <div class="circle" style="--i:12;"></div>
    <div class="circle" style="--i:13;"></div>
    <div class="circle" style="--i:14;"></div>
    <div class="circle" style="--i:15;"></div>
    <div class="circle" style="--i:16;"></div>
    <div class="circle" style="--i:17;"></div>
    <div class="circle" style="--i:18;"></div>
    <div class="circle" style="--i:19;"></div>

  </div>

</body>
</html>
